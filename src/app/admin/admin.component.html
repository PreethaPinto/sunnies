<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="adminRole">
    <th mat-header-cell *matHeaderCellDef>Admin Role</th>
    <td mat-cell *matCellDef="let element">{{ element.adminRole }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteAdmin(element.adminId)" [disabled]="!authService.isAdminManager()" mat-icon-button><mat-icon >delete</mat-icon></button>
    </td></ng-container
  >

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editAdmin(element)" [disabled]="!authService.isAdminManager()" mat-icon-button><mat-icon >edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<br />

<section>
  <button mat-raised-button color="primary" (click)="addNewAdmin()" *ngIf="authService.isAdminManager()">
    Add New Admin
  </button>
</section>
