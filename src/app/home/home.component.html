<form [formGroup]="brandForm">
  <div class="flex-item">
    <mat-form-field appearance="fill" class="brand">
      <mat-label>Brand</mat-label>
      <mat-select formControlName="brandNames" multiple>
        <!-- <mat-option *ngFor="let brand of brands" [value]="brand">{{
          brand
        }}</mat-option> -->
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="price">
      <mat-label>Price</mat-label>
      <mat-select formControlName="price" multiple>
        <!-- <mat-option *ngFor="let price of prices" [value]="price.value">{{
          price.label
        }}</mat-option> -->
      </mat-select>
    </mat-form-field>
  </div>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Vogue</mat-card-title>
      <mat-card-subtitle>Vogue</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="../assets/images/image1.jpg"
      alt="Photo of a Shiba Inu"
    />
    <!-- <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-button (click)="buyNow()">Buy Now</button>
      <button mat-button (click)="addToCart()">Add to cart</button>
    </mat-card-actions>
  </mat-card>

  <div class="row">
    <mat-card *ngFor="let product of products">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.product_model }}</mat-card-title>
        <mat-card-subtitle>{{ product.product_name }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="Photo of phone" />
      <div class="card-content">
        <mat-card-content>
          <div>{{ product.price | currency }}</div>
          <div>Stock on hand: {{ product.stock_on_hand }}</div>
        </mat-card-content>
        <mat-card-content>
          <button mat-raised-button color="primary" mat-dialog-close>
            Buy Now
          </button>
          <button mat-raised-button color="primary" mat-dialog-close>
            Add to cart
          </button>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</form>
