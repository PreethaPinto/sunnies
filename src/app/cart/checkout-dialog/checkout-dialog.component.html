<div class="flex">
  <button
    mat-raised-button
    color="primary"
    class="flexItem"
    mat-dialog-close
    routerLink="/login"
    [queryParams]="{ returnUrl: 'cart' }"
  >
    Login to continue
  </button>

    Don't have an account? <a href="/register">Create an account</a>
  </p>
</div>
