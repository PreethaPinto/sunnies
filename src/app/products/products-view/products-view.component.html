<div class="container">
  <div class="containerItem">
    <mat-card>
      <img src="{{ singleProduct?.imageUrl }}" />
    </mat-card>
  </div>

  <div class="containerItem productDetails">
    <mat-card>
      <p>{{ singleProduct?.productName }}</p>
      <p>{{ singleProduct?.productModel }}</p>
      <p>{{ singleProduct?.description }}</p>
      <p>{{ singleProduct?.price }}</p>
      <!-- <button mat-raised-button color="primary">Buy Now</button> -->
      <button
        mat-raised-button
        color="primary"
        (click)="addToCart(singleProduct)"
      >
        Add to cart
      </button>
    </mat-card>
  </div>
